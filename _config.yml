baseurl: "" # the subpath of your site, e.g. /blog
url: "http://throughput-ec.github.io" # the base hostname & protocol for your site
github_username:  throughput-ec

# Build settings
markdown: kramdown

collections:
  meeting:
    output: true

plugins:
  - jekyll-sitemap